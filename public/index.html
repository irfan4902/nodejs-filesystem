<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

<div class="container">

    <h2>File System</h2>

    <form action="/download-file">

        <table id="file-table">
            <tr>
                <th style="width:50%;">Name</th>
                <th style="width:25%">Date Modified</th>
                <th>Type</th>
                <th>Size</th>
                <th>Action</th>
            </tr>
        </table>

    </form>

</div>

<script>
    const baseURL = 'http://localhost:1234/info';
    window.addEventListener('load', getInfo);

    async function getInfo() {
        const res = await fetch(baseURL,
            {
                method: 'GET'
            });
        console.log(res);

        const data = await res.json();
        console.log(data);

        for (const item of data) {
            addRow(item.name, item.date, item.type, item.size, item.url);
        }
    }

    function addRow(name, date, type, size, url) {
        let table = document.getElementById("file-table");
        let row = table.insertRow(-1);
        let cell1 = row.insertCell(0); // Name
        let cell2 = row.insertCell(1); // Date
        let cell3 = row.insertCell(2); // Type
        let cell4 = row.insertCell(3); // Size
        let cell5 = row.insertCell(4); // Action
        cell1.innerHTML = name;
        cell2.innerHTML = date;
        cell3.innerHTML = type;
        if (type === "File") {
            cell4.innerHTML = size;
            cell5.innerHTML = `<button type="submit" name="filename" value="${name}">Download</button>`;
        }
    }
</script>
</body>
</html>
