<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="container">
    <h2 class="dashboard-title">Dashboard</h2>
    <div class="box-container">
        <div class="box">
            <img class="box-image" src="/img/folder.svg" alt="OBR File System">
            <br>
            <a class="box-link" href="/file-system?type=obr">OBR File System</a>
        </div>

        <div class="box">
            <img class="box-image" src="/img/folder.svg" alt="SDIS File System">
            <br>
            <a class="box-link" href="/file-system">SDIS File System</a>
        </div>

        <div class="box">
            <img class="box-image" src="/img/folder.svg" alt="DQR File System">
            <br>
            <a class="box-link" href="/file-system?type=dqr">DQR File System</a>
        </div>

        <!-- Added box for SQL Jobs Dashboard -->
        <div class="box">
            <img class="box-image" src="/img/cog.png" alt="SQL Jobs Dashboard"> <!-- You might want to add an appropriate icon here -->
            <br>
            <a class="box-link" href="/jobs">SQL Jobs Dashboard</a>
        </div>
    </div>
</div>

</body>

</html>
