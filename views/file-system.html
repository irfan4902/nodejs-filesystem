<!DOCTYPE html>
<html lang="en">
<head>
    <title>File System</title>
    <link rel="stylesheet" type="text/css" href="/public/css/file-system.css">
</head>
<body>

<div class="container">

    <h2 id="title"></h2>

    <a href="/">Dashboard Home</a>

    <ul id="breadcrumb" class="breadcrumb"></ul>

    <div>
        <button class="btn_prev" onclick="changePage(-1)">Previous</button>
        <button class="btn_next" onclick="changePage(1)">Next</button>

        <span class="right-align" id="txt_page">Page: </span>

        <span class="right-align">
            &nbsp;
            <label for="input_limit">Limit: </label>
            <input type="number" min="1" id="input_limit" oninput="fetchData()">
            &nbsp;
        </span>

        <button class="right-align" id="toggle_filters">Filters</button>
    </div>


    <div id="filter_form" class="filter" style="display: none">
        <br>
        <label for="filter_name">Name: </label>
        <input type="text" min="1" id="filter_name">

        &nbsp;
        <label for="filter_date">Date Modified: </label>
        <input type="date" min="1" id="filter_date">

        &nbsp;
        <input type="checkbox" id="filter_files">
        <label for="filter_files">Files</label>

        &nbsp;
        <input type="checkbox" id="filter_folders">
        <label for="filter_folders">Folders</label>

        &nbsp;
        <button id="filter_apply" onclick="getFilter()">Apply</button>
        <br><br>
    </div>

    <br>

    <table id="file-table">

        <thead>
        <tr>
            <th>
                <input type="checkbox" id="selectAll" onclick="selectAllItems()">
            </th>

            <th id="thead_name" class="header" style="width:50%;" onclick="sortTable('name')">
                Name
                <img id="img_name" class="arrow" src="/public/img/expand_less.png">
            </th>

            <th id="thead_date" class="header" style="width:25%" onclick="sortTable('date')">
                Date Modified
                <img id="img_date" class="arrow" src="/public/img/expand_less.png">
            </th>

            <th id="thead_type" class="header" onclick="sortTable('type')">
                Type
                <img id="img_type" class="arrow" src="/public/img/expand_less.png">
            </th>

            <th id="thead_size" class="header" onclick="sortTable('size')">
                Size
                <img id="img_size" class="arrow" src="/public/img/expand_less.png">
            </th>

            <th style="cursor: default">
                Action
            </th>
        </tr>
        </thead>

        <tbody id="file-table-body"></tbody>

    </table>

    <br>
    <button class="btn_prev" onclick="changePage(-1)">Previous</button>
    <button class="btn_next" onclick="changePage(1)">Next</button>

    <br>
    <br>
    <button class="download" onclick="zipItems()">Download selected items as .zip</button>

</div>

<script src="/dist/scripts/file-system-script.js"></script>
</body>
</html>
